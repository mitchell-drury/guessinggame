<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel='stylesheet' type='text/css'                href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src='game.js'></script>
 
  </head>
  <body>

    <div id='app' class='center container-fluid'>

        <div id='headers'>
            <h1 id='title'>Play the Guessing Game!</h1>
            <h3 id='subtitle'>Guess a number between 1-100!</h3>
        </div>

      <div id='main'>
        <div id='target'>
        </div>
        <div id='input-parent'>
          <input id='players-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
          <button id='submit' class='btn btn-success'>Go!</button>
        </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li id='guess1' class='guess'>-</li>
              <li id='guess2' class='guess'>-</li>
              <li id='guess3' class='guess'>-</li>
              <li id='guess4' class='guess'>-</li>
              <li id='guess5' class='guess'>-</li>
            </ul>
          </div>

          <div id='messageBox'></div>

        <div id="menu-btns">
          <button id='reset' class='btn btn-warning'>Reset</button>
          <button id='hint' class='btn btn-info'>Hint</button>
        </div>
      </div>
    </div>

    <div id='footer' class='center'>
      <div class='row'>
        <div class='col-sm-4'>
          <img src='fa-logo@2x.png'></img>
        </div>

        <div class='col-sm-4'>
          <h4>Project by Mitchell Drury</h4>
        </div>

        <div class='col-sm-4'>
          <img src='grace_hopper_academy.png'></img>
        </div>


      </div>
    </div>

  </body>
</html>
